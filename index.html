<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Start -->
<div class="head">
    <div id="welcome">
        Welcome Name, <br>
        <a href="#maincontent">Let's cook! </a> <br>
        <img id="welcomeart" src="img/bag.png" alt="Cute cutting board with brown grocery bag.">
    </div>
</div>
<!-- Header End -->

<!-- Content Start -->
<div id="addmenu">
    Add Manually / Add Via Link
    <br><br>
    <button onclick="toggleAdd()">Close</button><br>
</div>

<div id="maincontent">
    <br><br>
    <div id="searchbar">
        <div id="searchtext">
            Search...
        </div>
    </div>

    <button class="button" onclick="toggleAdd()">Add</button><br>

    <div id="recipegrid">
        <div class="recipecard">
            Recipe Card 1
        </div>
        <div class="recipecard">
            Recipe Card 2
        </div>
        <div class="recipecard">
            Recipe Card 3
        </div>
        <div class="recipecard">
            Recipe Card 4
        </div>
        <div class="recipecard">
            Recipe Card 5
        </div>
        <div class="recipecard">
            Recipe Card 6
        </div>
        <div class="recipecard">
            Recipe Card 7
        </div>
        <div class="recipecard">
            Recipe Card 8
        </div>
    </div>
</div>
<!-- Content End -->

<!-- Footer Start -->
<div class="foot">
    <div id="welcome">
      created by Ryan, Heidi + James <br>
        <!-- <img id="welcomeart" src="img/bag.png" alt="Cute cutting board with brown grocery bag."> -->
    </div>
</div>
<!-- Footer End -->

<script>
    function toggleAdd() {
      var x = document.getElementById("addmenu");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>


</body>
</html>
